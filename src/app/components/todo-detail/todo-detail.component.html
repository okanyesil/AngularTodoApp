<div class="mt-3">
  <div class="">
    <span class="d-block">{{todo.description}}</span>
    <span class="d-block">Durum: {{todo.done}}</span>
    <button class="btn btn-outline-danger mt-2 float-right" (click)="open2(content2)"><i class="fa fa-times"></i></button>
    <button class="btn btn-outline-primary mt-2 float-right" (click)="open(content)"><i class="fa fa-edit"></i></button>
  </div>
</div>
<ng-template #content2 let-modal>
  <div class="modal-header">
    <h4 class="modal-title">UYARI!!!</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="model-body">
    Gerçekten {{todo.title}} isimli todoyu silmek istiyor musunuz?
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark"  (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Update Todo</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="todoForm">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" formControlName="title">

        <label for="description">description</label>
        <input type="text" id="description" class="form-control" formControlName="description">
        Durum:
        <select class="form-control mt-2" formControlName="done">
          <option >Evet</option>
          <option>Hayır</option>
        </select>
      </div>
    </form>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" [disabled]="todoForm.invalid" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>
